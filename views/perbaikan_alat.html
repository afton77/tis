<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>FORM Kerusakan dan  Perbaikan Mesin/Alat (KPA)</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li class="active">
        <strong>FORM KPA</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">
  </div>
</div>
<div class="wrapper wrapper-content">
  <form class="form-horizontal" action="http://localhost:7777/tis/#/kpa/daftar_perbaikan_alat">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Data Header</h5>
            <div ibox-tools></div>
          </div>
          <div class="ibox-content">
            <div class="row">
              <div class="col-md-6 b-r">
                <div class="form-group"><label class="col-lg-3 control-label">No KPA</label>
                  <div class="col-lg-9"><input type="text" readonly="" placeholder="20170202.007" class="form-control"> 
                  </div>
                </div>
                <div class="form-group"><label class="col-md-3 control-label">Type</label>
                  <div class="col-md-9"><select class="form-control m-b" name="type">
                      <option>-Pilih type-</option>
                      <option>Excavator</option>
                      <option>Forklift</option>
                      <option>Crane</option>
                    </select>
                  </div>
                </div>
                <div class="form-group"><label class="col-md-3 control-label">Model</label>
                  <div class="col-md-9"><select class="form-control m-b" name="model">
                      <option>-Pilih model-</option>
                      <option>AF331</option>
                      <option>JS32</option>
                      <option>AD40-1</option>
                      <option>HJ98</option>
                    </select>
                  </div>
                </div>
                <div class="form-group"><label class="col-md-3 control-label">Serial Number</label>
                  <div class="col-md-9"><input type="text" placeholder="Serial Number" class="form-control"> 
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group"><label class="col-md-3 control-label">Tanggal</label>
                  <div class="col-md-9" >
                    <div class='input-group date' id='datetimepicker1'>
                      <input type="text" class="form-control" /> 
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                    </div>
                  </div>
                </div>

                <div class="form-group"><label class="col-md-3 control-label">Jam</label>
                  <div class="col-md-9">
                    <div class='input-group date' id='datetimepicker1'>
                      <input type="text" class="form-control" /> 
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group"><label class="col-md-3 control-label">Lokasi</label>
                  <div class="col-md-9"><input type="text" placeholder="Lokasi" class="form-control"> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Data Penunjang</h5>
            <div ibox-tools></div>
          </div>
          <div class="ibox-content">
            <div class="row">
              <div class="col-md-4 b-r">
                <h3>Kerusakan</h3>
                <div markdown-editor ng-model="demoModel">
                  Data kerusakan
                </div>
              </div>
              <div class="col-md-4 b-r">
                <h3>Penyebab</h3>
                <div markdown-editor ng-model="demoModel">
                  Penyebab kerusakan pada alat
                </div>
              </div>
              <div class="col-md-4">
                <h3>Tindakan</h3>
                <div markdown-editor ng-model="demoModel">
                  Tindakan yang akan dilakukan
                </div>
              </div>
            </div>
          </div>
          <div class="ibox-footer">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <div class="col-md-offset-11 col-lg-1">
                    <button class="btn btn-sm btn-primary" type="submit">Simpan</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<!-- Footer -->
<div ng-include="'views/common/footer.html'"></div>
